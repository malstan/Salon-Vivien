<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Salon-Vivien</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/style.css" media="screen" rel="stylesheet">
</head>
<body>

<header class="header">
  <nav class="navbar">
    <a class="nav-logo" href="#">Salon-Vivien</a>
    <ul class="nav-menu">
      <li class="nav-item">
        <a class="nav-link" href="#">Domov</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Svadobné šaty</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Spoločenské šaty</a>
      </li>
      <li class="nav-item">
        <div class="nav-dropdown">
          <button class="dropdown-button">Svadobné doplnky <i class="fa fa-caret-down"></i></button>
          <div class="dropdown-content">
            <a class="nav-link" href="#">Svadobné topánky</a>
            <a class="nav-link" href="#">Svadobné kabátiky</a>
            <a class="nav-link" href="#">Bižutéria</a>
            <a class="nav-link" href="#">Závoje</a>
            <a class="nav-link" href="#">Pánske doplnky</a>
            <a class="nav-link" href="#">Spoločenské kabelky</a>
            <a class="nav-link" href="#">Svadobné župany</a>
            <a class="nav-link" href="#">Svadobné poháre</a>
            <a class="nav-link" href="#">Podväzky</a>
          </div>
        </div>

      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Šaty na 1.sv. prijímanie</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Kontakt</a>
      </li>
    </ul>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>
</header>

<main id="router-view"></main>

<footer>Copyright Salon-Vivien 2021</footer>

<script id="template-home" type="text/template">
  <p>Hello from template home.</p>
</script>

<script src="js/index.js" type="module"></script>

<script rel="script">
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    }

    const navLink = document.querySelectorAll(".nav-link");

    navLink.forEach(n => n.addEventListener("click", closeMenu));

    function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }
</script>

</body>
</html>
